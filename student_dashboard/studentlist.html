<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>

    <link rel="stylesheet" href="style/style.css">

    <link rel="stylesheet" href="style/style1.css">

   
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body onload="readLocalStorage()">
    <div class="grid-container">
        <!-- header -->
        <header class="header">
            <div class="menu-icon">
               
            </div>
            <input type="text" id="search-input" onkeyup="searchName()" placeholder="Enter name to search">
        </header>


        <!-- end header -->

        <!-- sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">inventory</span>  Ratana
                </div>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">menu_book</span> <a href="index.html">Student Registeration</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">menu_book</span> <a href="studentlist.html">Student List</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">menu_book</span> BOOK
                </li>
            </ul>
        </aside>
        <!-- end sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="filter">
                

            </div>
            <div class="student-tb" id="student-tb">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable('NO')">NO</th>
                            <th onclick="sortTable('id')">ID</th>
                            <th onclick="sortTable('name')">Name</th>
                            <th onclick="sortTable('gender')">Gender</th>
                            <th onclick="sortTable('classes')">Class</th>
                            <th onclick="sortTable('course')">Course</th>
                            <th onclick="sortTable('email')">Email</th>
                            <th >Edit</th>
                            <th >Delete</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody id="students-list">

                    </tbody>
                </table>
            </div>
        </main>

        
        <!-- end main -->
    </div>
    <script src="javascript/script1.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
